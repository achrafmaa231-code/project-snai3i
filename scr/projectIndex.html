<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(../public/Images/12.avif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .buy-container {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        .price {
            color: green;
            font-size: 20px;
            margin: 15px 0;
        }

        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirm {
            background-color: #28a745;
            color: white;
        }

        .back {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="buy-container">
    <h2>Product</h2>
    <p id="productName"></p>
    <p id="productPrice" class="price"></p>

    <button class="confirm" onclick="confirmBuy()">Confirm Buy</button>
    <button class="back" onclick="goBack()">Back to shop</button>
</div>

<script>
    // عرض المنتج والسعر المخزن من localStorage
    const name = localStorage.getItem("productName");
    const price = localStorage.getItem("productPrice");

    document.getElementById("productName").textContent = name;
    document.getElementById("productPrice").textContent = "Price: " + price + "$";

    // دالة تأكيد الشراء
    function confirmBuy() {
        alert("✅ Purchase successful for " + name + " at " + price + "$!");
    }

    // دالة العودة للمتجر
    function goBack() {
        window.location.href = "Index.html"; // رابط صفحة المتجر
    }
</script>

</body>
</html>
